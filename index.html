<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <label>Coloque um número</label>
    <input id="n1" type="number">
    <div>
        <label>Coloque outro número</label>
        <input id="n2" type="number">
    </div>

    <div>
        <button id="botao_soma">+</button>
        <button id="botao_subtração">-</button>
        <button id="botao_multiplicação">*</button>
        <button id="botao_divisão">/</button>
    </div>

    <p id="resultado_soma">Números somados: Nenhum até agora</p>
    <p id="resultado_subtração">Números subtraidos: Nenhum até agora</p>
    <p id="resultado_multiplicação">Números multiplicados: Nenhum até agora</p>
    <p id="resultado_divisão">Números divididos: Nenhum até agora</p>

    <button onclick= "reiniciar()" id="btnreiniciar">Reiniciar</button>
    <script src="app.js" defer></script>
</body>
</html>
